<form novalidate [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-6">
          <label for="categoryName">Category Name</label>
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="categoryName" formControlName="categoryName">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label for="catalogName">Catalog Name</label>
        </div>
        <div class="col-sm-6">
          <select class="form-control" formControlName="catalogName">
            <option>Select Catalog</option>
            <option>CAT_001 GOLD</option>
            <option>CAT_002 SILVER</option>
            <option>CAT_003 DIAMOND</option>
            <option>CAT_004 PLATINUM</option>
            <option>CAT_005 ARTIFICIAL</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
          <input type="submit" value="Save" class="btn btn-primary mr-2">
          <button class="btn btn-secondary">Discard</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <img class="img-profile" width="150" height="150" src="assets/img/placeholder.png">
    </div>
  </div>
</form>
